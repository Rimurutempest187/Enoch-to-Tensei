<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>
</head>
<body>

<h2>Admin Login</h2>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% for cat,msg in messages %}
    <p style="color:red">{{ msg }}</p>
  {% endfor %}
{% endwith %}

<form method="post">

  <input name="username"
         placeholder="Username"
         required><br><br>

  <input type="password"
         name="password"
         placeholder="Password"
         required><br><br>

  <button type="submit">Login</button>

</form>

</body>
</html>
