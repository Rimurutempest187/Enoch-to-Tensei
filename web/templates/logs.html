<!DOCTYPE html>
<html>
<head>
  <title>Audit Logs</title>
</head>
<body>

<h2>Audit Logs (Last 200)</h2>

<table border="1" cellpadding="5">

<tr>
  <th>Admin</th>
  <th>Action</th>
  <th>Target</th>
  <th>IP</th>
  <th>Time</th>
</tr>

{% for l in logs %}

<tr>
  <td>{{ l[0] }}</td>
  <td>{{ l[1] }}</td>
  <td>{{ l[2] }}</td>
  <td>{{ l[3] }}</td>
  <td>{{ l[4] }}</td>
</tr>

{% endfor %}

</table>

<br>

<a href="/dashboard">Back</a>

</body>
</html>
