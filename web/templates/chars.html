<!DOCTYPE html>
<html>
<head>
  <title>Characters</title>
</head>
<body>

<h2>Characters</h2>

<table border="1" cellpadding="5">

<tr>
  <th>ID</th>
  <th>Name</th>
  <th>Rarity</th>
  <th>Power</th>
</tr>

{% for c in chars %}

<tr>
  <td>{{ c[0] }}</td>
  <td>{{ c[1] }}</td>
  <td>{{ c[2] }}</td>
  <td>{{ c[4] }}</td>
</tr>

{% endfor %}

</table>

<br>

<a href="/dashboard">Back</a>

</body>
</html>
